                    </div>
                </div>

                                <div class='button_spots'></div>

                    </label>
                </div>
                <br>
            </form>
            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">The image uploaded will show inside the box below.</p>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
                                              class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>
    </div>
</div>
