<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='button.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" style="text-align:center; margin-top: 200px;">
            <h1 style="margin-left: 0">Input Image</h1>
            <div class="container"
                 style="width: 370px; padding-bottom: 50px ;padding-top:10px;text-align: center;">
                <img id="picture" src="data:image/jpeg;base64,{{ image }}" style="padding-top: 40px;">
            </div>
        </div>
        <div class="col" style="text-align:center; margin-top: 100px;">
            <h1 style="margin-left: 0">Final Prediction</h1>
            <div class="container"
                 style="width: 370px; padding-bottom: 50px ;padding-top:10px;background: white;margin-top: 50px;">
                <label>Fire : {{ fire }}%</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                         style="width:{{ fire }}%"></div>
                </div>
                <br>
                <br>
                <label>No Fire : {{ nf }}%</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                         style="width:{{ nf }}%"></div>
                </div>
                <br>
                <br>
                <label>Smoke : {{ smoke }}%</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                         style="width:{{ smoke }}%"></div>
                </div>
                <br>
                <br>
                <label>Smoke Fire : {{ sf }}%</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                         style="width:{{ sf }}%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
